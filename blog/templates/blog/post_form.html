{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    
    <div class="row">
        <form method="POST" class="w-100">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">New Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info">Post</button>
            </div>
        </form>
    </div>

{% endblock %}

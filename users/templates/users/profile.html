{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    
    <div class="card my-3">
        <div class="card-body">
            <div class="media">
                <img class="mr-5 w-25 rounded-circle" src="{{ user.profile.image.url }}" alt="article image">
                <div class="media-body">
                    <h2 class="mt-0">{{ user.username }}</h2>
                    <small>{{user.email}}</small>
                    <div>
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                </div>
            </div>
            <hr>
            <form method="POST" class="w-100" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset>
                    <legend class="border-bottom mb-4">Update Data</legend>
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info">Update</button>
                </div>
            </form>

        </div>
    </div>

{% endblock %}
